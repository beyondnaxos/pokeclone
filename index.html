<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      font-family: 'Silkscreen', cursive;
      font-size: 24px;
    }

    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    button {
      border: none;
      font-size: 24px;
      font-family: 'Silkscreen', cursive;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      transition: cubic-bezier(0.075, 0.82, 0.165, 1) 0.5s;
      background-color: rgb(163, 212, 245);
      color: #3b3b3b;
    }

    .ml11 {
      font-weight: 700;
      /* font-size: 3.5em; */
    }

    .ml11 .text-wrapper {
      position: relative;
      display: inline-block;
      padding-top: 0.1em;
      padding-right: 0.05em;
      padding-bottom: 0.15em;
    }

    .ml11 .line {
      opacity: 0;
      position: absolute;
      left: 0;
      height: 100%;
      width: 3px;
      background-color: #fff;
      transform-origin: 0 50%;
    }

    .ml11 .line1 {
      top: 0;
      left: 0;
    }

    .ml11 .letter {
      display: inline-block;
      line-height: 1em;
    }

    .red {
      color: red;
    }
  </style>
</head>

<div style="display: inline-block; position: relative">
  <div
    id="overlappingDiv"
    style="
      background-color: black;
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      left: 0;
      opacity: 0;
      pointer-events: none;
    "
  ></div>

  <!-- ***************************************************************************************************** -->
  <!-- hp bar -->

  <!-- Draggle -->
  <div
    style="
      background-color: white;
      width: 250px;
      position: absolute;
      top: 50px;
      left: 50px;
      border: 4px solid black;
      padding: 12px;
    "
  >
    <h1 style="font-size: 16px; margin: 0">Draggle</h1>
    <div style="position: relative">
      <div style="height: 5px; background-color: #ccc; margin-top: 10px"></div>
      <div
        id="enemyHealthBar"
        style="
          height: 5px;
          background-color: green;
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
        "
      ></div>
    </div>
  </div>

  <!-- Emby -->
  <div
    style="
      background-color: white;
      width: 250px;
      position: absolute;
      bottom: 185px;
      right: 50px;
      border: 4px solid black;
      padding: 12px;
    "
  >
    <h1 style="font-size: 16px; margin: 0">Emby</h1>
    <div style="position: relative">
      <div style="height: 5px; background-color: #ccc; margin-top: 10px"></div>
      <div
        id="playerHealthBar"
        style="
          height: 5px;
          background-color: green;
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
        "
      ></div>
    </div>
  </div>
  <canvas></canvas>
  <!-- ***************************************************************************************************** -->
  <!-- ***************************************************************************************************** -->

  <!-- Attacks + Atype UI  -->
  <div
    style="
      background-color: white;
      border-top: 5px solid black;
      bottom: 0;
      left: 0;
      right: 0;
      height: 140px;
      position: absolute;
      display: flex;
      flex-direction: row;
    "
  >
    <div
    id="dialogueBox"
      style="
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        background-color: white;
        padding: 12px;
        display: flex;
        cursor: pointer;
        align-items: center;
        display: none;
      "
    >
      <h1 class="ml11" style="padding-left: 25px;">
        <span class="text-wrapper">
          <span class="line line1"></span>
          <span class="letters">Lorem ipsum dolor sit amet.</span>
        </span>
      </h1>
    </div>
    <div
      style="
        width: 66.66%;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
      "
    >
      <button>Tackle</button>
      <button>Fireball</button>
      <button>Grow</button>
      <button>Poison</button>
    </div>
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        width: 33.34%;
        border-left: 5px solid black;
      "
    >
      <h1
        style="margin: 0; font-family: 'Silkscreen', cursive; font-size: 24px"
      >
        Attack Type
      </h1>
    </div>
  </div>
</div>

  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
